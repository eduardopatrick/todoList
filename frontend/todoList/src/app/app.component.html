<form submi class="form-signin" [formGroup]="formGroup" type="submit" (ngSubmit)="loginProcess()">
  <img class="mb-4" src="./signin_files/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal"> Seja Bem-vindo</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" name="email" formControlName="email" placeholder="Email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" formControlName="password" class="form-control" placeholder="Password" required="true">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button [disabled]="!formGroup.valid" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
